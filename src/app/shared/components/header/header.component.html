<nav class="navbar navbar-expand-sm d-flex justify-content-between">

  <div class="navbar-header">
    <a [routerLink]="headerData.logo.link">
      <img [class]="headerData.logo.imgClass" [src]="headerData.logo.path" [alt]="headerData.logo.alt" />
    </a>
    <a *ngFor="let item of headerData.leftLinks" [routerLink]="item.link" [class]="item.class" [title]="item.title"
      (click)="item.click(e)">
      <i [class]="item.icon" aria-hidden="true"></i>
    </a>
  </div>

  <ul class="navbar-nav justify-content-end aboutIconAlign">
    <div id="aboutMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <a class="btn btn-sm btn-grey text-dark floatRight custom-btn"><i class="fa fa-user-circle"
          aria-hidden="true"></i> <span class="userAlign">{{fullName}}</span></a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="aboutMenu">
        <div *ngFor="let item of headerData.rightLinks">
          <a class="dropdown-item" *ngFor="let subItem of item.dropdown;"><i [class]="item.icon" aria-hidden="true"></i> &nbsp; <span class="">{{subItem.name}}</span></a>
        </div>
        <hr />
        <div class="dropdown-item custom-dropdown-item" (click)="getCurrentBuildVersion()"><i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp; <span class=""> Current Version - {{this.buildVersion}} </span>
        </div>
      </div>
    </div>
  </ul>
</nav>
