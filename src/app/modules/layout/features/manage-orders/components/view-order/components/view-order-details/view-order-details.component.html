<h4 class="blue-text">{{detailsHeader}} & {{logisticsHeader}}</h4>
<hr />
<div class="row">
  <div class="col-md-12 info-details">     
    <div class="row">  
      <div class="col-md-4" *ngFor="let orderData of detailsToBeDisplayed">   
          <div class="form-group row">   
            <div class="col-md-5 font-weight-bold">{{orderData.label}}</div>
            <div class="col-md-7 word-wrap">{{formatTheTemplate(orderData)}}</div>
          </div>     
      </div>    
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-12 info-details">     
    <div class="row">  
      <div class="col-md-4" *ngFor="let logisticData of logisticDataToBeDisplayed">   
          <div class="form-group row">   
            <div class="col-md-5 font-weight-bold">{{logisticData.label}}</div>
            <div class="col-md-7">{{formatLogisticOrderData(logisticData)}}</div>
          </div>     
      </div>    
    </div>
  </div>
</div>

<app-grid [gridConfig]="gridConfig" [coloumnConfig]="coloumnConfig" [gridData]="data"></app-grid>
<app-button [text]="okButtonText" (onButtonClick)="navigate()" cls="btn btn-primary btn-sm pull-right"></app-button>
