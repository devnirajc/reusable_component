<h4 class="blue-text">View</h4>
<hr>
<div class="row">
  <div class="col-md-12 info-details">     
    <div class="row">  
      <div class="col-md-4" *ngFor="let errorData of detailsToBeDisplayed">   
          <div class="form-group row">   
            <div class="col-md-5 font-weight-bold">{{errorData.label}}</div>
            <div class="col-md-7 word-wrap">{{formatTheTemplate(errorData)}}</div>
          </div>     
      </div>    
    </div>
  </div>
</div>
<app-view-error-log-grid></app-view-error-log-grid>
<app-button [text]="okButtonText" (onButtonClick)="navigate()" cls="btn btn-primary btn-sm pull-right"></app-button>
